{% extends "admin.html" %}

{% block content %}
<div class="form_background">
    <form action="/update_device/" method="post">
        {% csrf_token %}
        <h1>Device Data Entry</h1>
        
        {% for device in device_data %}
        <input type="hidden" name="device_id" value="{{ device.id }}" hidden >


        <div>
            
        </div>

        <div>
        <label for="device">Device</label>
        <input type="text" placeholder="" id="device" name="device" value="{{device.name}}" required >
        </div>

        <div>
        <label for="geolocation">Geo Location</label>
        <input type="text" id="geolocation" name="geolocation" value="{{device.geolocation}}" required>
        </div>
        
        <div>
        <label for="mac_address">Mac Address</label>
        <input type="text" id="mac_address" name="mac_address" value="{{device.mac_address}}" required>
        </div>
        
        <div>
        <label for="description">Description</label>
        <input type="text" id="description" name="description" value="{{device.description}}" required>
        </div>

        <div>
        <label for="temperature">Temperature</label>
        <input type="text" id="temperature" name="temperature" value="{{device.temperature}}" required>
        </div>
    
        <div>
        <label for="humidity">Humidity</label>
        <input type="text" id="humidity" name="humidity" value="{{device.humidity}}" required>
        </div>
        
        <div>
        <label for="moisture">Moisture</label>
        <input type="text" id="moisture" name="moisture" value="{{device.moisture}}" required>
        </div>
        
        <div>
        <label for="rainfall">Rainfall</label>
        <input type="text" id="rainfall" name="rainfall" value="{{device.rainfall}}" required>
        </div>
        
        <div>
        <label for="status">Status</label>
        <input type="text" id="status" name="status" value="{{device.status}}" required>
        </div>
        
        <div>
        </div>
        
        <button type="submit"><i class="fa-solid fa-database"></i>Save</button>
  
        {% endfor %}
    </form>

    
</div>
{% endblock content %}
